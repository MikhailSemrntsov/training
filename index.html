<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robin Williams</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/icons/fav-icon.png" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="logo">
          <svg class="icon-logo">
            <use xlink:href="sprite.svg#logo"></use>
          </svg>
        </div>
        <!-- /.logo -->
        <div class="menu">
          <ul class="navbar">
            <li class="navbar__title">
              <a class="link navbar__link" href="#">Experience</a>
            </li>
            <li class="navbar__title">
              <a class="link navbar__link" href="#">Work</a>
            </li>
            <li class="navbar__title">
              <a class="link navbar__link" href="#">Photography</a>
            </li>
            <li class="navbar__title">
              <a class="link navbar__link" href="#">Contact</a>
            </li>
          </ul>
        </div>
        <!-- /.menu -->
      </div>
    </header>
    <main class="main">
      <div class="main-wrapper">
        <div class="hero">
          <div class="hero__info">
            <div class="hero__title">
              <h1 class="hero__title-text">
                I’m Robin Williams. A Product Designer
                <span class="hero__title hero__title--another-color"
                  >based in Italy.</span
                >
              </h1>
            </div>
            <!-- /.hero__title -->
            <div class="hero__under-title">
              <span class="hero__under-title hero__under-title--text"
                >I’m probably the most passionate designer you will ever get to
                work with. If you have a great project that needs some amazing
                skills, I’m your guy.</span
              >
            </div>
            <!-- /.under__title -->
          </div>
          <!-- /.hero__info -->
        </div>
        <!-- /.hero -->

        <div class="robin"></div>
        <div class="main__left-background"></div>
        <!-- /.main__left-background -->
      </div>
      <!-- /.main-wrapper -->
    </main>
  </body>
</html>
