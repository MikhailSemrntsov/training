<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robin Williams</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sen:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="./img/icons/fav-icon.png" type="image/x-icon" />
  </head>
  <body>
    <main class="main">
      <div class="main-wrapper">
        <div class="main-left">
          <div class="logo"></div>
          <!-- /.logo -->
        </div>

        <div class="main-right">
          <ul class="navbar">
            <li class="navbar__link">Experience</li>
            <li class="navbar__link">Work</li>
            <li class="navbar__link">Photography</li>
            <li class="navbar__link">Contact</li>
          </ul>
          <div class="hero">
            <div class="hero__info">
              <div class="hero__title">
                <h1 class="hero__title-text">
                  I’m Robin Williams. A Product Designer
                  <span class="hero__title hero__title--another-color"
                    >based in Italy.</span
                  >
                </h1>
              </div>
              <!-- /.hero__title -->
              <div class="hero__under-title">
                <span class="hero__under-title hero__under-title--text"
                  >I’m probably the most passionate designer you will ever get
                  to work with. If you have a great project that needs some
                  amazing skills, I’m your guy.</span
                >
              </div>
              <!-- /.under__title -->
            </div>
            <!-- /.hero__info -->
          </div>
          <!-- /.hero -->
        </div>
        <!-- /.main-right -->
      </div>
    </main>
  </body>
</html>
